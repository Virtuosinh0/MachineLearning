[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]
aptPackages = [
  "build-essential",
  "python3-dev",      
  "gfortran", 
  "libopenblas-dev",
  "liblapack-dev",
  "libomp-dev" 
]

[phases.build]
cmds = [
  "pip install cython wheel", 
  "pip install lightfm==1.17 --no-use-pep517",
  "pip install -r requirements.txt" 
] 

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1"